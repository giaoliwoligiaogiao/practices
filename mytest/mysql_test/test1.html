function a(worth){
	var o;
	
//	console.log(typeof worth)
	switch (typeof worth){
	
			case 'undefined': 
			break;
			case 'boolean':;
			case 'number':if(worth!=worth){o='NaN'; return} 
			
			case 'string':o=worth;
			break;
			case 'object': if(worth){o='NULL';}
			o=[];
			for(key in worth){
				o.push(worth[key]);	
			}
			break;
			
		default:
			break;
	}
	return o
}
console.log( a(false));
console.log( a(1));

console.log( a("aaa"));

console.log( a([1.,'q',1,'ss','asd']));
console.log( a({a:'n',c:'b'}));
